<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .catalog-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.8em;
            color: #27ae60;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 40px;
            color: #7f8c8d;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        .modal-header {
            margin-bottom: 30px;
            padding-right: 50px;
        }

        .modal-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .modal-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .info-item {
            flex: 1;
            min-width: 200px;
        }

        .info-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 600;
        }

        .info-value.price {
            color: #27ae60;
            font-size: 2em;
            font-weight: bold;
        }

        .gallery-section {
            margin-top: 40px;
        }

        .gallery-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 50px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-title {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üõçÔ∏è Product Catalog</h1>
        <p class="subtitle">Explore our collection</p>
    </header>

    <div id="app">
        <div class="loading" id="loading">Loading products...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-info">
                    <div class="info-item">
                        <div class="info-label">Dimensions</div>
                        <div class="info-value" id="modalDimensions"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Price</div>
                        <div class="info-value price" id="modalPrice"></div>
                    </div>
                </div>
            </div>
            <div class="gallery-section">
                <h3 class="gallery-title">Product Images</h3>
                <div class="image-gallery" id="imageGallery"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Full size">
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKuA2NyOQM_K8dbNJcHPOWvvefaKFOYmgll0LM7BohdCJ28-O-VY_I088hwmSsTgUtkA3NYI_OHRJ1/pub?gid=0&single=true&output=csv';

        let products = [];

        // Load products when page loads
        window.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                products = parseCSV(csvText);
                
                if (products.length === 0) {
                    throw new Error('No products found');
                }
                
                renderCatalog();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Catalog</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            const imageColumns = headers.filter(h => 
                h.toLowerCase().includes('image')
            );
            
            const parsed = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                
                if (values.every(v => !v)) continue;
                
                const product = {
                    id: i,
                    name: '',
                    dimensions: '',
                    price: '',
                    images: []
                };
                
                headers.forEach((header, idx) => {
                    const value = values[idx] || '';
                    
                    if (header === 'Product_Name') {
                        product.name = value;
                    } else if (header === 'Dimensions') {
                        product.dimensions = value;
                    } else if (header === 'Price') {
                        product.price = value;
                    } else if (imageColumns.includes(header) && value) {
                        product.images.push(value);
                    }
                });
                
                if (product.name && product.images.length > 0) {
                    parsed.push(product);
                }
            }
            
            return parsed;
        }

        function renderCatalog() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="catalog-container">
                    <div class="product-grid" id="productGrid"></div>
                </div>
            `;
            
            const grid = document.getElementById('productGrid');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(product);
                
                card.innerHTML = `
                    <img src="${product.images[0]}" 
                         alt="${product.name}" 
                         class="product-image"
                         onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openModal(product) {
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDimensions').textContent = product.dimensions;
            document.getElementById('modalPrice').textContent = product.price;
            
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            product.images.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = product.name;
                img.className = 'gallery-image';
                img.onclick = () => openLightbox(url);
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/300?text=No+Image';
                };
                gallery.appendChild(img);
            });
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openLightbox(url) {
            document.getElementById('lightboxImage').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeLightbox();
            }
        });

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
